{% from "macros/ads.html" import render_ad %}
<div class="text-block">
  {% for paragraph in this.text.__html__().split('<p') %}
    {% if paragraph %}
				<p{{ paragraph }}
				{% if range(1, 8)|random == 2 %}
						<div class="news-article-ad-container-mobile">
								{{ render_ad() }}
						</div>
				{% endif %}
    {% endif %}
  {% endfor %}
</div> <!-- END text-block -->
