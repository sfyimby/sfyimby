{% extends "layout.html" %}
{% from "macros/news.html" import render_news_teaser %}

{% block title %}Tag: {{ this.tag }}{% endblock %}

{% block body %}
  <h2>Tag: {{ this.tag }}</h2>
  <ul>
    {% for i in this.items %}
      {{ render_news_teaser(i) }}
    {% else %}
      <li><em>No items.</em></li>
    {% endfor %}
  </ul>
{% endblock %}
