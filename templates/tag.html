{% extends "layout.html" %}

{% block title %}Tag: {{ this.tag }}{% endblock %}

{% block body %}
  <h2>Tag: {{ this.tag }}</h2>
  <ul>
    {% for i in this.items %}
      <li><a href="{{ i|url }}">{{ i.title }}</a></li>
    {% else %}
      <li><em>No items.</em></li>
    {% endfor %}
  </ul>
{% endblock %}
