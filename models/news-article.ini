[model]
name = News Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.banner_img]
label = Banner Image
type = select
source = record.attachments.images

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date (YYYY-MM-DD)
type = date
width = 1/4

[fields.body]
label = Body
type = flow
flow_blocks = photocaption, text-block

[fields.tags]
label = Tags (new tag on each line)
type = strings
